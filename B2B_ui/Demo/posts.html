<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Marketplace - Posts & Blogs</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="dashboard.html">B2B Marketplace</a>
            </div>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="marketplace.html" class="nav-link">Marketplace</a></li>
                <li><a href="orders.html" class="nav-link">Orders</a></li>
                <li><a href="chat.html" class="nav-link">Chat</a></li>
                <li><a href="posts.html" class="nav-link active">Posts</a></li>
                <li><a href="#" class="nav-link" id="logout-btn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Posts & Blogs</h1>
                <p>Stay updated with industry news and insights</p>
                <button class="btn btn-primary" id="create-post-btn">Create Post</button>
            </div>

            <!-- Posts Filters -->
            <div class="posts-filters">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-category="all">All Posts</button>
                    <button class="filter-tab" data-category="news">Industry News</button>
                    <button class="filter-tab" data-category="insights">Business Insights</button>
                    <button class="filter-tab" data-category="tips">Tips & Guides</button>
                    <button class="filter-tab" data-category="announcements">Announcements</button>
                </div>
                
                <div class="posts-search">
                    <input type="text" id="posts-search" class="form-input" placeholder="Search posts...">
                    <button class="btn btn-outline" id="search-posts">Search</button>
                </div>
            </div>

            <!-- Posts Grid -->
            <div class="posts-section">
                <div class="posts-grid" id="posts-grid">
                    <!-- Posts will be loaded here -->
                </div>
                
                <div class="no-posts" id="no-posts" style="display: none;">
                    <div class="no-posts-content">
                        <div class="no-posts-icon">üìù</div>
                        <h3>No posts found</h3>
                        <p>No posts match your current filters.</p>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Create Post Modal -->
    <div class="modal" id="create-post-modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Create New Post</h2>
                <button class="modal-close" id="close-create-post-modal">&times;</button>
            </div>
            <form class="modal-form" id="create-post-form">
                <div class="form-group">
                    <label for="post-title" class="form-label">Title *</label>
                    <input type="text" id="post-title" name="title" class="form-input" required placeholder="Enter post title">
                </div>
                
                <div class="form-group">
                    <label for="post-category" class="form-label">Category *</label>
                    <select id="post-category" name="category" class="form-select" required>
                        <option value="">Select Category</option>
                        <option value="news">Industry News</option>
                        <option value="insights">Business Insights</option>
                        <option value="tips">Tips & Guides</option>
                        <option value="announcements">Announcements</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="post-excerpt" class="form-label">Excerpt</label>
                    <textarea id="post-excerpt" name="excerpt" class="form-textarea" rows="3" placeholder="Brief description of the post..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="post-content" class="form-label">Content *</label>
                    <textarea id="post-content" name="content" class="form-textarea" rows="10" required placeholder="Write your post content here..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="post-image" class="form-label">Featured Image</label>
                    <input type="file" id="post-image" name="image" class="form-input" accept="image/*">
                </div>
                
                <div class="form-group">
                    <label for="post-tags" class="form-label">Tags</label>
                    <input type="text" id="post-tags" name="tags" class="form-input" placeholder="Enter tags separated by commas">
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="post-featured" name="featured">
                        <span class="checkmark"></span>
                        Feature this post
                    </label>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" id="save-post-draft">Save as Draft</button>
                    <button type="submit" class="btn btn-primary">Publish Post</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Post Details Modal -->
    <div class="modal" id="post-details-modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Post Details</h2>
                <button class="modal-close" id="close-post-details-modal">&times;</button>
            </div>
            <div class="modal-body" id="post-details-content">
                <!-- Post details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/data.js"></script>
    <script src="js/posts.js"></script>
</body>
</html>
